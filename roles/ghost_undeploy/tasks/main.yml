---
- name: Search for mysql
  kubernetes.core.k8s_info:
    namespace: default
    kind: Pod
    label_selectors:
      - app = mysql
  register: pod_list

- name: Search for nodes
  kubernetes.core.k8s_info:
    namespace: default
    kind: Node
  register: node_list

- name: Deploy ghost
  kubernetes.core.k8s:
    state: absent
    template: "{{ ghost_deploy_file }}"

- name: Deploy ghost service
  kubernetes.core.k8s:
    state: absent
    template: "{{ ghost_service_file }}"